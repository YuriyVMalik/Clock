<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">

        <title>clock</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="weekdays">
                <div class="weekdays__container">
                    <div class="weekdays__day weekdays__day--active">Mon</div>
                    <div class="weekdays__day weekdays__day--active">Tue</div>
                    <div class="weekdays__day weekdays__day--active">Wed</div>
                    <div class="weekdays__day weekdays__day--active">Thu</div>
                    <div class="weekdays__day weekdays__day--active">Fri</div>
                    <div class="weekdays__day weekdays__day--active">Sat</div>
                    <div class="weekdays__day weekdays__day--active">Sun</div>
                </div>
            </div>
            <div class="clock">
                <div class="clock__container">
                    <div class="clock__hours hours">
                        <div class="hours__digit hours__digit--first">
                            <div class="digit__block digit__block--top">
                                <div class="digit__hours digit__segment digit__segment--left digit__segment--active"></div>
                                <div class="digit__hours digit__segment digit__segment--top digit__segment--active"></div>
                                <div class="digit__hours digit__segment digit__segment--right digit__segment--active"></div>
                                <div class="digit__hours digit__segment digit__segment--bottom digit__segment--active"></div>
                            </div>
                            <div class="digit__block digit__block--bottom">
                                <div class="digit__hours digit__segment digit__segment--left digit__segment--active"></div>
                                <div class="digit__hours digit__segment digit__segment--right digit__segment--active"></div>
                                <div class="digit__hours digit__segment digit__segment--bottom digit__segment--active"></div>
                            </div>
                        </div>
                        <div class="hours__digit hours__digit--second">
                            <div class="digit__block digit__block--top">
                                <div class="digit__hours digit__segment digit__segment--left digit__segment--active"></div>
                                <div class="digit__hours digit__segment digit__segment--top digit__segment--active"></div>
                                <div class="digit__hours digit__segment digit__segment--right digit__segment--active"></div>
                                <div class="digit__hours digit__segment digit__segment--bottom digit__segment--active"></div>
                            </div>
                            <div class="digit__block digit__block--bottom">
                                <div class="digit__hours digit__segment digit__segment--left digit__segment--active"></div>
                                <div class="digit__hours digit__segment digit__segment--right digit__segment--active"></div>
                                <div class="digit__hours digit__segment digit__segment--bottom digit__segment--active"></div>
                            </div>
                        </div>
                    </div>
                    <div class="clock__separator">
                        <div class="separator__dot separator__dot--active"></div>
                        <div class="separator__dot separator__dot--active"></div>
                    </div>
                    <div class="clock__minutes minutes">
                        <div class="minutes__digit minutes__digit--first">
                            <div class="digit__block digit__block--top">
                                <div class="digit__minutes digit__segment digit__segment--left digit__segment--active"></div>
                                <div class="digit__minutes digit__segment digit__segment--top digit__segment--active"></div>
                                <div class="digit__minutes digit__segment digit__segment--right digit__segment--active"></div>
                                <div class="digit__minutes digit__segment digit__segment--bottom digit__segment--active"></div>
                            </div>
                            <div class="digit__block digit__block--bottom">
                                <div class="digit__minutes digit__segment digit__segment--left digit__segment--active"></div>
                                <div class="digit__minutes digit__segment digit__segment--right digit__segment--active"></div>
                                <div class="digit__minutes digit__segment digit__segment--bottom digit__segment--active"></div>
                            </div>
                        </div>
                        <div class="minutes__digit minutes__digit--second">
                            <div class="digit__block digit__block--top">
                                <div class="digit__minutes digit__segment digit__segment--left digit__segment--active"></div>
                                <div class="digit__minutes digit__segment digit__segment--top digit__segment--active"></div>
                                <div class="digit__minutes digit__segment digit__segment--right digit__segment--active"></div>
                                <div class="digit__minutes digit__segment digit__segment--bottom digit__segment--active"></div>
                            </div>
                            <div class="digit__block digit__block--bottom">
                                <div class="digit__minutes digit__segment digit__segment--left digit__segment--active"></div>
                                <div class="digit__minutes digit__segment digit__segment--right digit__segment--active"></div>
                                <div class="digit__minutes digit__segment digit__segment--bottom digit__segment--active"></div>
                            </div>
                        </div>
                    </div>
                    <div class="clock__separator">
                        <div class="separator__dot separator__dot--active"></div>
                        <div class="separator__dot separator__dot--active"></div>
                    </div>
                    <div class="clock__seconds seconds">
                        <div class="seconds__digit seconds__digit--first">
                            <div class="digit__block digit__block--top">
                                <div class="digit__seconds digit__segment digit__segment--left digit__segment--active"></div>
                                <div class="digit__seconds digit__segment digit__segment--top digit__segment--active"></div>
                                <div class="digit__seconds digit__segment digit__segment--right digit__segment--active"></div>
                                <div class="digit__seconds digit__segment digit__segment--bottom digit__segment--active"></div>
                            </div>
                            <div class="digit__block digit__block--bottom">
                                <div class="digit__seconds digit__segment digit__segment--left digit__segment--active"></div>
                                <div class="digit__seconds digit__segment digit__segment--right digit__segment--active"></div>
                                <div class="digit__seconds digit__segment digit__segment--bottom digit__segment--active"></div>
                            </div>
                        </div>
                        <div class="seconds__digit seconds__digit--second">
                            <div class="digit__block digit__block--top">
                                <div class="digit__seconds digit__segment digit__segment--left digit__segment--active"></div>
                                <div class="digit__seconds digit__segment digit__segment--top digit__segment--active"></div>
                                <div class="digit__seconds digit__segment digit__segment--right digit__segment--active"></div>
                                <div class="digit__seconds digit__segment digit__segment--bottom digit__segment--active"></div>
                            </div>
                            <div class="digit__block digit__block--bottom">
                                <div class="digit__seconds digit__segment digit__segment--left digit__segment--active"></div>
                                <div class="digit__seconds digit__segment digit__segment--right digit__segment--active"></div>
                                <div class="digit__seconds digit__segment digit__segment--bottom digit__segment--active"></div>
                            </div>
                        </div>
                    </div>     
                </div>        
            </div>
            <div class="navigation">
                <div class="navigation__container">
                    <button class="navigation__stop">Стоп годинника</button>
                    <input class="navigation__hours" type="number" min="0" max="23" oninput="this.value=Math.min(23, Math.max(0, this.value))" placeholder="00">
                    <input class="navigation__minutes" type="number" min="0" max="59" oninput="this.value=Math.min(59, Math.max(0, this.value))" placeholder="00">

                    <button class="navigation__start">Пуск годинника</button>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
